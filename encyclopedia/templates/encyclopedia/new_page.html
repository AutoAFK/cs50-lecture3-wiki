{% extends "encyclopedia/layout.html" %}

{% block title %}
New Page
{% endblock %}

{% block body %}
<form action="{% url 'encyclopedia:new_page'%}" method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Submit" class="btn btn-primary">
</form>
{% if error %}
<p class="text-danger">{{error}}</p>
{% endif %}
{% endblock %}
